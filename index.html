<!DOCTYPE html>
<html lang="en">

<head>
    <base href="https://avinash25901.github.io/updatedwebsite1.github.io/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mobile Landing Page</title>
    <style>
        body {
            color: #333; /* Set text color to a dark color */
        }

        #hero {
            background-color: #fff; /* Set background color to a light color */
        }

        #hero p {
            color: #555; /* Set text color to a slightly darker color for better contrast */
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <base href="https://avinash25901.github.io/updatedwebsite1.github.io/">
        <!-- Navigation -->
        <nav>
            <!-- Unordered list -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="hero">
            <div class="background-image"></div>
            <div class="content">
                <!-- Heading level 1 -->
                <h1>Welcome to our Website</h1>
                <!-- Improved contrast for the paragraph -->
                <p>Discover amazing content and features.</p>
                <!-- Very low contrast -->
                <button id="play-video">Play Video</button>
            </div>
        </section>

        <section id="features">
            <!-- Heading level 2 -->
            <h2>Key Features</h2>
            <div class="feature">
                <!-- Heading level 3 -->
                <h3>Feature 1</h3>
                <p>Description of feature 1.</p>
            </div>
            <!-- Add more features as needed-->
        </section>

        <section id="contact">
            <!-- Heading level 2 -->
            <h2>Contact Us</h2>
            <form>
                <!-- Form label -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name">
                <!-- Form label -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email">
                <!-- Very low contrast -->
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2023 Mobile Landing Page. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
