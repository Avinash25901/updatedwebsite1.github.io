<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mobile Landing Page</title>
    <style>
        body {
            color: #333; /* Set text color to a dark color */
        }

        #hero {
            background-color: #fff; /* Set background color to a light color */
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="background-image"></div>
            <div class="content">
                <h1>Welcome to our Website</h1>
                <p>Discover amazing content and features.</p>
                <button id="play-video">Play Video</button>
            </div>
        </section>

        <section id="features">
            <h2>Key Features</h2>
            <div class="feature">
                <h3>Feature 1</h3>
                <p>Description of feature 1.</p>
            </div>
            <!-- Add more features as needed -->
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email">

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Mobile Landing Page. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
